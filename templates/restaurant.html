  <script type="text/javascript">
    //  var restaurants = JSON.parse('{{ restaurants | tojson | safe}}');
    var locations = JSON.parse('{{ restaurants | tojson | safe}}');

     console.log(locations[0])

    var staticlocations = [
        // ['Ramen san', 37.78511637816802, -122.43200834862841, 6]
        {
           name: 'Ramen san', lat: 37.78511637816802, lng: -122.43200834862841
        }
    //   ['Bondi Beach', -33.890542, 151.274856, 4],
    //   ['Coogee Beach', -33.923036, 151.259052, 5],
    //   ['Cronulla Beach', -34.028249, 151.157507, 3],
    //   ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
    //   ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];

    // find center of location
    var cx = 0, cy = 0;
    for (i = 0; i < locations.length; i++) {  
        cx += locations[i].coordinates.latitude;
        cy += locations[i].coordinates.longitude;
    }

    if( locations.length > 0) {
        cx /= locations.length;
        cy /= locations.length;
    }
    else  {
        cx = 37.773972;
        cy = -122.431297;
    }
    
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: new google.maps.LatLng(cx, cy),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    
    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    console.log("locations", locations);
    
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        // position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        // position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
        position: new google.maps.LatLng(locations[i].coordinates.latitude, locations[i].coordinates.longitude),
        map: map
      });
      
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i].name);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
<div class="container">   
    <div class= "row"> 
        
        <div class="card-group">
            {% for restaurant in restaurants %}
            <div class="col-sm-4">

                    <div class="shadow-lg p-3 mb-5 bg-white rounded">
                        <img src="{{restaurant.image_url}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{restaurant.name}}</h5>
                            <div class="card-text">
                            <p>{{restaurant["location"]["display_address"][0]}} {{restaurant["location"]["display_address"][1]}}</p>
                            Rating:{{restaurant.rating}}
                            </div>
                            <div>
                            <a href="{{restaurant.url}}" target="_blank" class="btn btn-primary"> See on Yelp</a>
                            </div>
                        </div> 
                   </div>
                </div>
            </div>
           {% endfor %}
        </div>
