{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block body %}
  <h1>Welcome!</h1>
  <h2> New Users Create an Account</h2>
  <form action="/account" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Name <input type="text" name="name">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>


{% endblock %}
