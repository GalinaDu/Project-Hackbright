<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login_page.css">
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row p-4">
       <div class="col-lg-7 col-md-12">
        </div>
         <div class="col-lg-5 col-md-12">
          <form  class="form-inline float-right" action="/login" method="POST">
           <input type="email" name = "email_exist" class="form-control" placeholder="Username">
           <input type="password" name = "password_exist" class ="form-control" placeholder="Password">
           <button type="submit" class="btn btn-custom">Login</button>
         </form>
       </div>
      </div>

    <div class="row">
       <div class="col-lg-12">
        <div class="text-center text-white">
         <h3>Welcome !</h3>
        </div>
       </div>
    </div>



    <div class="row bg-white center-content">
        <div class="col-lg-12 p-4">
         <h1>Sign Up</h1>
         <form  class="form-inline" action="/account" method="POST">
          <div class="form-group mt-0">
           <input type="name" name = "name" class="form-control" placeholder="Full Name">
         </div>
        <div class="form-group">
         <input type ="email" name = "email" class="form-control" placeholder="Email address">
        </div>
        <div class="form-group">
         <input type="password" name = "password" class="form-control" placeholder="Password">
        </div>
         <button type="submit" class="btn btn-custom">Submit</button>
       </form>
      </div>
    </div>
    
  </body>
 
</html>
